server {
    listen 3000;
    #  server_name  your-domain.com; # 你的域名
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;

        try_files $uri $uri/ /index.html;
    }

    location /api/ {
       proxy_pass http://blog-backend:8081;
     }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
