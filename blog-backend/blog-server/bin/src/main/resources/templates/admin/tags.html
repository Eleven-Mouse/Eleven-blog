<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" th:with="title='标签管理',active='tags'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body>

<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">标签管理</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">标签列表</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th width="10%">ID</th>
                                            <th width="30%">标签名称</th>
                                            <th width="15%">标签颜色</th>
                                            <th width="15%">文章数</th>
                                            <th width="30%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tagsList">
                                        <tr>
                                            <td colspan="5" class="text-center" style="padding: 40px;">
                                                <i class="fa fa-tags" style="font-size: 48px; color: #ccc;"></i>
                                                <p style="color: #999; margin-top: 15px;">暂无标签数据</p>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title" id="formTitle">添加标签</h4>
                            </div>
                            <div class="panel-body">
                                <form id="tagsForm" onsubmit="return false;">
                                    <input type="hidden" id="tagsId" name="id">

                                    <div class="form-group">
                                        <label for="tagsName">标签名称 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="tagsName" name="name"
                                               placeholder="请输入标签名称" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="tagsColor">标签颜色 <span class="text-danger">*</span></label>
                                        <div style="display: flex; align-items: center; gap: 10px;">
                                            <input type="color" class="form-control" id="tagsColor" name="color"
                                                   value="#667eea" style="width: 80px; height: 38px; padding: 2px; cursor: pointer;">
                                            <span id="colorValue" style="font-family: monospace; color: #666;">#667eea</span>
                                        </div>
                                        <small class="text-muted">点击色块选择标签颜色</small>
                                    </div>

                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary btn-block" onclick="saveTags()">
                                            <i class="fa fa-save"></i> 保存
                                        </button>
                                        <button type="button" class="btn btn-default btn-block" onclick="resetForm()"
                                                style="display: none;" id="cancelBtn">
                                            <i class="fa fa-times"></i> 取消
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">操作说明</h4>
                            </div>
                            <div class="panel-body">
                                <ul style="padding-left: 20px; margin-bottom: 0;">
                                    <li>标签用于组织和管理文章</li>
                                    <li>每篇文章必须属于一个标签</li>
                                    <li>可以随时编辑或删除标签</li>
                                    <li>删除标签不会删除文章</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script>
// 页面加载时获取标签列表
$(document).ready(function() {
    loadTags();
});

// 加载标签列表
function loadTags() {
    BlogAdmin.get('/admin/tags/list', function(result) {
        if (result.data && result.data.length > 0) {
            var html = '';
            result.data.forEach(function(tags) {
                var tagColor = tags.color || '#667eea';
                html += '<tr>';
                html += '<td>' + tags.id + '</td>';
                html += '<td>' + tags.name + '</td>';
                html += '<td>';
                html += '<span style="display: inline-block; width: 60px; height: 24px; background-color: ' + tagColor + '; border: 1px solid #ddd; border-radius: 3px; vertical-align: middle;"></span>';
                html += '</td>';
                html += '<td><span class="badge badge-primary">' + (tags.articleCount || 0) + '</span></td>';
                html += '<td>';
                html += '<button class="btn btn-sm btn-info" onclick="editTags(' + tags.id + ',\'' + tags.name + '\',\'' + tagColor + '\')"><i class="fa fa-edit"></i> 编辑</button> ';
                html += '<button class="btn btn-sm btn-danger" onclick="deleteTags(' + tags.id + ')"><i class="fa fa-trash"></i> 删除</button>';
                html += '</td>';
                html += '</tr>';
            });
            $('#tagsList').html(html);
        }
    }, function() {
        // 如果获取失败，显示默认数据
        console.log('加载标签列表失败');
    });
}

// 保存标签
function saveTags() {
    var id = $('#tagsId').val();
    var name = $('#tagsName').val().trim();
    var color = $('#tagsColor').val();

    if (!name) {
        alert('请输入标签名称');
        return;
    }

    var data = {
        name: name,
        color: color
    };

    if (id) {
        // 更新
        data.id = parseInt(id);
        BlogAdmin.put('/admin/tags/' + id, data, function(result) {
            BlogAdmin.success('标签更新成功');
            resetForm();
            loadTags();
        });
    } else {
        // 新增
        BlogAdmin.post('/admin/tags', data, function(result) {
            BlogAdmin.success('标签添加成功');
            resetForm();
            loadTags();
        });
    }
}

// 编辑标签
function editTags(id, name, color) {
    $('#tagsId').val(id);
    $('#tagsName').val(name);
    $('#tagsColor').val(color || '#667eea');
    $('#colorValue').text(color || '#667eea');
    $('#formTitle').text('编辑标签');
    $('#cancelBtn').show();
    $('html, body').animate({
        scrollTop: $('#tagsForm').offset().top - 100
    }, 500);
}

// 删除标签
function deleteTags(id) {
    if (confirm('确定要删除这个标签吗？')) {
        BlogAdmin.delete('/admin/tags/' + id, function(result) {
            BlogAdmin.success('标签删除成功');
            loadTags();
        });
    }
}

// 重置表单
function resetForm() {
    $('#tagsId').val('');
    $('#tagsName').val('');
    $('#tagsColor').val('#667eea');
    $('#colorValue').text('#667eea');
    $('#formTitle').text('添加标签');
    $('#cancelBtn').hide();
}

// 监听颜色选择器变化
$(document).ready(function() {
    $('#tagsColor').on('input', function() {
        $('#colorValue').text($(this).val());
    });
});

</script>
</body>
</html>
