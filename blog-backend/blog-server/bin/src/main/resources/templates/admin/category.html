<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" th:with="title='分类管理',active='category'">
<header th:replace="admin/header::headerFragment(${title},${active})"></header>
<body>

<div id="wrapper">
    <div th:replace="admin/header::header-body"></div>
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">分类管理</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">分类列表</h4>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th width="10%">ID</th>
                                            <th width="40%">分类名称</th>
                                            <th width="15%">文章数</th>
                                            <th width="20%">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="categoryList">
                                        <tr>
                                            <td colspan="4" class="text-center" style="padding: 40px;">
                                                <i class="fa fa-tags" style="font-size: 48px; color: #ccc;"></i>
                                                <p style="color: #999; margin-top: 15px;">暂无分类数据</p>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title" id="formTitle">添加分类</h4>
                            </div>
                            <div class="panel-body">
                                <form id="categoryForm" onsubmit="return false;">
                                    <input type="hidden" id="categoryId" name="id">

                                    <div class="form-group">
                                        <label for="categoryName">分类名称 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="categoryName" name="name"
                                               placeholder="请输入分类名称" required>
                                    </div>

                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary btn-block" onclick="saveCategory()">
                                            <i class="fa fa-save"></i> 保存
                                        </button>
                                        <button type="button" class="btn btn-default btn-block" onclick="resetForm()"
                                                style="display: none;" id="cancelBtn">
                                            <i class="fa fa-times"></i> 取消
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">操作说明</h4>
                            </div>
                            <div class="panel-body">
                                <ul style="padding-left: 20px; margin-bottom: 0;">
                                    <li>分类用于组织和管理文章</li>
                                    <li>每篇文章必须属于一个分类</li>
                                    <li>可以随时编辑或删除分类</li>
                                    <li>删除分类不会删除文章</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:replace="admin/footer :: footer-content"></div>
            </div>
        </div>
    </div>
</div>
<div th:replace="admin/footer :: footer"></div>
<script>
// 页面加载时获取分类列表
$(document).ready(function() {
    loadCategories();
});

// 加载分类列表
function loadCategories() {
    BlogAdmin.get('/admin/categories', function(result) {
        if (result.data && result.data.length > 0) {
            var html = '';
            result.data.forEach(function(category) {
                html += '<tr>';
                html += '<td>' + category.id + '</td>';
                html += '<td>' + category.name + '</td>';
                html += '<td><span class="badge badge-primary">' + (category.articleCount || 0) + '</span></td>';
                html += '<td>';
                html += '<button class="btn btn-sm btn-info" onclick="editCategory(' + category.id + ',\'' + category.name + '\')"><i class="fa fa-edit"></i> 编辑</button> ';
                html += '<button class="btn btn-sm btn-danger" onclick="deleteCategory(' + category.id + ')"><i class="fa fa-trash"></i> 删除</button>';
                html += '</td>';
                html += '</tr>';
            });
            $('#categoryList').html(html);
        }
    }, function() {
        // 如果获取失败，显示默认数据
        console.log('加载分类列表失败');
    });
}

// 保存分类
function saveCategory() {
    var id = $('#categoryId').val();
    var name = $('#categoryName').val().trim();

    if (!name) {
        alert('请输入分类名称');
        return;
    }

    var data = {
        name: name,
    };

    if (id) {
        // 更新
        data.id = parseInt(id);
        BlogAdmin.put('/admin/categories/' + id, data, function(result) {
            BlogAdmin.success('分类更新成功');
            resetForm();
            loadCategories();
        });
    } else {
        // 新增
        BlogAdmin.post('/admin/categories', data, function(result) {
            BlogAdmin.success('分类添加成功');
            resetForm();
            loadCategories();
        });
    }
}

// 编辑分类
function editCategory(id, name) {
    $('#categoryId').val(id);
    $('#categoryName').val(name);
    $('#formTitle').text('编辑分类');
    $('#cancelBtn').show();
    $('html, body').animate({
        scrollTop: $('#categoryForm').offset().top - 100
    }, 500);
}

// 删除分类
function deleteCategory(id) {
    if (confirm('确定要删除这个分类吗？')) {
        BlogAdmin.delete('/admin/categories/' + id, function(result) {
            BlogAdmin.success('分类删除成功');
            loadCategories();
        });
    }
}

// 重置表单
function resetForm() {
    $('#categoryId').val('');
    $('#categoryName').val('');
    $('#formTitle').text('添加分类');
    $('#cancelBtn').hide();
}
</script>
</body>
</html>
